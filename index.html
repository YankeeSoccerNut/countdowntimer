<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graduation Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Countdown to Graduation</h1>
    <div class="timer-div">
      <div class="time-unit">
        <span class="weeks">0</span>
        <span class="small-text">Weeks</span>
      </div> <!-- /.time-unit -->
      <div class="time-unit">
        <span class="days">0</span>
        <span class="small-text">Days</span>
      </div> <!-- /.time-unit -->
      <div class="time-unit">
        <span class="hours">0</span>
        <span class="small-text">Hours</span>
      </div> <!-- /.time-unit -->
      <div class="time-unit">
        <span class="minutes">0</span>
        <span class="small-text">Minutes</span>
      </div> <!-- /.time-unit -->
      <div class="time-unit">
        <span class="seconds">0</span>
        <span class="small-text">Seconds</span>
      </div> <!-- /.time-unit -->
    </div> <!-- /.timer-div -->
  </body>
</html>
